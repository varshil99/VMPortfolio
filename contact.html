<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particles">
        <div id="intro" style="text-align: center; padding: 40px;">
            <h1>Get in Touch</h1>

                Auctor commodo interdum et malesuada fames ac ante ipsum primis in faucibus.

            <!-- Contact Form -->
            <form id="contact-form" action="https://formspree.io/f/{YOUR_FORM_ID}" method="POST" style="max-width: 600px; margin: auto;">
                <div style="margin-bottom: 20px;">
                    <input type="text" name="name" placeholder="Name" required

                </div>
                <div style="margin-bottom: 20px;">
                    <input type="email" name="email" placeholder="Email" required 
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                </div>
                <div style="margin-bottom: 20px;">
                    <textarea name="message" placeholder="Message" required 
                        style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
                </div>
                <button type="submit" style="padding: 10px 20px; background-color: #E83951; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Submit
                </button>
            </form>

            <!-- Contact Information -->
