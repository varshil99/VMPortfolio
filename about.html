<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="about-section">
        <h1>About Me</h1>
        <div class="tab-container">
            <nav>
                <ul>
                    <li><a href="about.html" class="tab-link active" data-tab="frameworks">Frameworks</a></li>
                    <li><a href="about.html" class="tab-link" data-tab="languages">Languages</a></li>
                    <li><a href="about.html" class="tab-link" data-tab="others">Others</a></li>
                </ul>
            </nav>
            <div class="tab-content active" id="frameworks">
                <ul>
                    <li>React</li>
                    <li>Angular</li>
                    <li>Vue.js</li>
                    <li>Django</li>
                </ul>
            </div>
            <div class="tab-content" id="languages">
                <ul>
                    <li>Python</li>
                    <li>JavaScript</li>
                    <li>Java</li>
                    <li>C++</li>
                </ul>
            </div>
            <div class="tab-content" id="others">
                <ul>
                    <li>Git</li>
                    <li>Docker</li>
                    <li>Kubernetes</li>
                    <li>CI/CD</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        const tabLinks = document.querySelectorAll('.tab-link');
        const tabContents = document.querySelectorAll('.tab-content');

        tabLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                tabLinks.forEach(tab => tab.classList.remove('active'));
                tabContents.forEach(content => content.classList.remove('active'));
                
                link.classList.add('active');
                document.getElementById(link.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
